<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadhana Update History</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6ce6a, #f7f1e1);
      margin: 20px;
    }
    h2 {
      color: #6b4f0f;
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      overflow-x: auto;
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    table {
      min-width: 1100px;  /* Increased width */
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      color: #5a4a0f;
      white-space: nowrap;
    }
    th {
      background-color: #d18c0f;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f5f0d8;
    }
    /* Fixed column widths for alignment */
    th:nth-child(1), td:nth-child(1) { width: 110px; }  /* Date */
    th:nth-child(2), td:nth-child(2) { width: 130px; }  /* Name */
    th:nth-child(3), td:nth-child(3) { width: 110px; }  /* Wake Up Time */
    th:nth-child(4), td:nth-child(4) { width: 90px; }   /* Rounds */
    th:nth-child(5), td:nth-child(5) { width: 150px; }  /* Chanting Completion Time */
    th:nth-child(6), td:nth-child(6) { width: 140px; }  /* Aarthi Attended */
    th:nth-child(7), td:nth-child(7) { width: 120px; }  /* Hearing */
    th:nth-child(8), td:nth-child(8) { width: 120px; }  /* Reading */
  </style>
</head>
<body>
  <h2>Sadhana Update History</h2>
  <div class="table-container">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Wake Up Time</th>
          <th>Rounds</th>
          <th>Chanting Completion Time</th>
          <th>Aarthi Attended (mins)</th>
          <th>Hearing (mins)</th>
          <th>Reading (mins)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch data from localStorage
    const updates = JSON.parse(localStorage.getItem("sadhanaUpdates")) || [];

    const tbody = document.querySelector("#historyTable tbody");

    function renderTable() {
      tbody.innerHTML = "";

      if (updates.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 8;
        td.textContent = "No updates recorded yet.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      updates.forEach(update => {
        const tr = document.createElement("tr");
        Object.values(update).forEach(value => {
          const td = document.createElement("td");
          td.textContent = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    renderTable();
  </script>
</body>
</html>
