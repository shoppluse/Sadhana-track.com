<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadhana Update History</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6ce6a, #f7f1e1);
      margin: 20px;
    }
    h2 {
      color: #6b4f0f;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      color: #5a4a0f;
      white-space: nowrap;
    }
    th {
      background-color: #d18c0f;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f5f0d8;
    }
  </style>
</head>
<body>
  <h2>Sadhana Update History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Wake Up Time</th>
        <th>Rounds</th>
        <th>Chanting Completion Time</th>
        <th>Aarthi Attended (mins)</th>
        <th>Hearing (mins)</th>
        <th>Reading (mins)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>

  <script>
    // Fetch data from localStorage
    const updates = JSON.parse(localStorage.getItem("sadhanaUpdates")) || [];

    const tbody = document.querySelector("#historyTable tbody");

    function renderTable() {
      tbody.innerHTML = "";

      if (updates.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 8;
        td.textContent = "No updates recorded yet.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      updates.forEach(update => {
        const tr = document.createElement("tr");
        Object.values(update).forEach(value => {
          const td = document.createElement("td");
          td.textContent = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    renderTable();
  </script>
</body>
</html>
