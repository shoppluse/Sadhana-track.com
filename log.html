<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Log - My Sadhana Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f9f9f9, #e8f0ff);
      margin: 0;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #0078ff, #00bfa6);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 400px;
      margin: 25px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea { resize: none; }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 500;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00bfa6;
    }

    .message {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 10px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0078ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>üßò‚Äç‚ôÇÔ∏è Daily Sadhana Log</header>

<div class="container">
  <label>Date:</label>
  <input type="date" id="dateInput">

  <label>Rounds Chanted:</label>
  <input type="number" id="roundsInput" placeholder="Enter number of rounds">

  <label>Reading Time (in minutes):</label>
  <input type="number" id="readingInput" placeholder="Enter reading time">

  <label>Verses Learned:</label>
  <input type="text" id="versesInput" placeholder="e.g., BG 6.5, BG 12.8">

  <label>Notes / Realizations:</label>
  <textarea id="notesInput" rows="3" placeholder="Write your reflections..."></textarea>

  <button onclick="saveLog()">Save Log</button>
  <p class="message" id="msg"></p>

  <a class="back" href="index.html">‚Üê Back to Home</a>
</div>

<script>
function saveLog() {
  const date = document.getElementById("dateInput").value;
  const rounds = document.getElementById("roundsInput").value;
  const reading = document.getElementById("readingInput").value;
  const verses = document.getElementById("versesInput").value;
  const notes = document.getElementById("notesInput").value;

  if (!date) {
    alert("Please enter the date!");
    return;
  }

  const log = { date, rounds, reading, verses, notes };
  let logs = JSON.parse(localStorage.getItem("sadhanaLogs")) || [];

  // check if already a log exists for the same date
  const index = logs.findIndex(l => l.date === date);
  if (index !== -1) logs[index] = log;
  else logs.push(log);

  localStorage.setItem("sadhanaLogs", JSON.stringify(logs));

  document.getElementById("msg").textContent = "‚úÖ Log saved successfully!";
  setTimeout(() => document.getElementById("msg").textContent = "", 2000);

  document.getElementById("dateInput").value = "";
  document.getElementById("roundsInput").value = "";
  document.getElementById("readingInput").value = "";
  document.getElementById("versesInput").value = "";
  document.getElementById("notesInput").value = "";
}
</script>

</body>
</html>
