<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadhana Tracker | Daily Spiritual Progress</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f4ede4, #fff6e5);
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #6a3f20;
    }

    header p {
      color: #7c6a5c;
      font-size: 1rem;
    }

    .tracker {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .tracker h2 {
      text-align: center;
      color: #5b3b1b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #4d3922;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #a16b34;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #a16b34;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #864f1c;
    }

    footer {
      margin-top: 40px;
      color: #806d5d;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü™î Sadhana Tracker</h1>
    <p>Keep track of your daily spiritual journey with love and devotion.</p>
  </header>

  <div class="tracker">
    <h2>Today's Sadhana</h2>

    <label>Chanting Rounds:</label>
    <input type="number" id="rounds" placeholder="Enter number of rounds" />

    <label>Bhagavad Gita Reading (minutes):</label>
    <input type="number" id="reading" placeholder="Minutes spent reading" />

    <label>Seva / Service Done:</label>
    <textarea id="seva" rows="2" placeholder="Describe your service today"></textarea>

    <label>Reflection:</label>
    <textarea id="reflection" rows="2" placeholder="How did you feel today?"></textarea>

    <button onclick="saveSadhana()">Save Entry</button>
  </div>

  <footer>
    ¬© 2025 Sadhana Tracker by Anni | Stay Devoted üôè
  </footer>

  <script>
    function saveSadhana() {
      const data = {
        rounds: document.getElementById("rounds").value,
        reading: document.getElementById("reading").value,
        seva: document.getElementById("seva").value,
        reflection: document.getElementById("reflection").value,
        date: new Date().toLocaleDateString(),
      };

      let allData = JSON.parse(localStorage.getItem("sadhanaData")) || [];
      allData.push(data);
      localStorage.setItem("sadhanaData", JSON.stringify(allData));

      alert("üå∏ Your sadhana entry has been saved successfully!");
      
      // clear fields
      document.getElementById("rounds").value = "";
      document.getElementById("reading").value = "";
      document.getElementById("seva").value = "";
      document.getElementById("reflection").value = "";
    }
  </script>
</body>
</html>
